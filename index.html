<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Grind: CEO Edition</title>
  <style>
    /* ... (Keeping your existing styles) ... */
    #tiersList li { margin-bottom: 2px; transition: all 0.2s; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>GitHub Grind</h1>
      <small>Tier: <span id="tierName">...</span> · Sem: <span id="semester">1</span></small>
    </div>
    <div class="career-badge">Career: <span id="careerName">...</span></div>
  </header>

  <div class="layout">
    <div class="row">
      <div class="card">
        <h2>Stats</h2>
        <div class="resource">Energy: <span id="energy">0</span> / <span id="maxEnergy">0</span></div>
        <div class="resource">Skill: <span id="skill">0</span></div>
        <div class="resource">Reputation: <span id="reputation">0</span></div>
        <div class="resource">Stars: <span id="stars">0</span></div>
        <div class="resource">Offers: <span id="offers">0</span></div>
        <div class="resource">GPA: <span id="gpa">0.00</span></div>
        <div class="resource" style="opacity: 0.5;">Tick: <span id="tick">0</span></div>
      </div>

      <div class="card">
        <h2>Actions</h2>
        <button id="btnJoinClub">Join Club (10 ⚡)</button>
        <button id="btnStudy">Study (15 ⚡)</button>
        <button id="btnBuildProject">Build Project (25 ⚡)</button>
        <button id="btnApplyResearch">Apply Research (30 ⚡)</button>
        <button id="btnApplyInternship">Apply Internship (40 ⚡)</button>
        <p id="log">Initializing session...</p>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <h2>Upgrades</h2>
        <div class="resource">
          <small>Coffee (Lv <span id="coffeeLevel">0</span>): <span id="coffeeCost">0</span> Rep</small>
          <button id="btnCoffee">Upgrade Caffeine</button>
        </div>
        <hr>
        <div class="resource">
          <small>Streak (Lv <span id="streakLevel">0</span>): <span id="streakCost">0</span> Rep</small>
          <button id="btnStreak">Maintain Streak</button>
        </div>
        <hr>
        <button onclick="saveGame()" style="background:#1a237e; font-size: 0.7rem;">Manual Save</button>
      </div>

      <div class="card">
        <h2>Prestige</h2>
        <button id="btnPrestige">Next Academic Tier</button>
        <ul id="tiersList"></ul>
        <hr>
        <button id="btnCareerPrestige">ACCEPT CAREER PROMOTION</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
