<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Grind: CEO Edition</title>
  <style>
    :root {
      --bg-color: #0b0e14;
      --card-bg: #151a25;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --accent: #f59e0b; /* Amber */
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #1e293b;
      --green: #10b981;
    }

    * { box-sizing: border-box; }
    
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
    }

    body { display: flex; flex-direction: column; }

    header {
      padding: 1rem 1.5rem;
      background: #0f172a;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 1.25rem;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .status-bar {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .career-badge {
      background: linear-gradient(135deg, #ea580c, #c2410c);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 10px rgba(234, 88, 12, 0.3);
    }

    .layout {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .row {
      display: flex;
      gap: 1rem;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      flex: 1;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      color: var(--text-main);
      border-bottom: 2px solid var(--border);
      padding-bottom: 0.5rem;
      letter-spacing: 0.03em;
    }

    .resource-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .resource {
      font-size: 0.95rem;
      color: var(--text-muted);
      background: rgba(0,0,0,0.2);
      padding: 0.5rem;
      border-radius: 6px;
    }

    .resource span {
      color: var(--text-main);
      font-weight: 600;
      float: right;
    }

    /* Energy Bar */
    .energy-container {
      grid-column: 1 / -1;
      background: #0f172a;
      height: 24px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 1px solid #334155;
      margin-bottom: 0.5rem;
    }

    .energy-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399);
      width: 0%;
      transition: width 0.2s linear;
    }

    .energy-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 22px;
      font-size: 0.8rem;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }

    /* Actions */
    button {
      padding: 0.75rem;
      margin: 0.25rem 0;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      transition: all 0.15s ease;
      font-size: 0.9rem;
      text-align: left;
      display: flex;
      justify-content: space-between;
    }

    button:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.8);
    }

    button span.cost {
      font-size: 0.85rem;
      opacity: 0.8;
      font-weight: normal;
    }

    /* Specific Button Styles */
    #btnCareerPrestige {
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      margin-top: auto;
      text-align: center;
      justify-content: center;
      height: 3.5rem;
      font-size: 1rem;
      border: 1px solid #ef4444;
    }
    
    #btnSave {
      background: #334155;
      margin-top: 1rem;
      font-size: 0.8rem;
      padding: 0.5rem;
      justify-content: center;
    }

    /* Upgrade List */
    .upgrade-item {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.03);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      border: 1px solid transparent;
    }

    .upgrade-item:hover {
      border-color: rgba(255, 255, 255, 0.1);
    }

    .upgrade-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .level-badge {
      background: #0f172a;
      padding: 2px 8px;
      border-radius: 4px;
      color: var(--accent);
      font-size: 0.8rem;
    }

    /* Logs & Tiers */
    #log {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 1rem;
      font-style: italic;
      padding: 0.5rem;
      border-left: 3px solid var(--accent);
      background: rgba(0,0,0,0.2);
    }

    ul#tiersList {
      padding: 0;
      margin: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    ul#tiersList li {
      font-size: 0.85rem;
      padding: 0.4rem;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .tier-active {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa !important;
      font-weight: bold;
      border-left: 3px solid #60a5fa;
    }

    @media (max-width: 768px) {
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
